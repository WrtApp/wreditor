	<header class="container">

			<article class="twelve">

					Options:

				<form>
<textarea id="editor" name="editor">
# Welcome to Wreditor

Wreditor is a browser-based text editor you can drop into most projects and expect to work.

Wreditor currently implements the following features:

* Automatically closes brackets
* Live syntax highlighting
* Live theme switching
* The readme has more information
</textarea>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery1.9.1.min.js"><\/script>')</script>
	<script src="codemirror/lib/codemirror.js"></script>
	<script src="codemirror/mode/markdown/markdown.js"></script>
	<script src="codemirror/addon/edit/closebrackets.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/scripts.js"></script>
	<script>
		/*var myCodeMirror = CodeMirror(document.getElementById('editor'), {
			value: "function myScript(){return 100;}\n",
			mode:  "markdown"
		});*/
		var myCodeMirror = CodeMirror(function(elt) {
		  editor.parentNode.replaceChild(elt, editor);
		}, {
			value: editor.value,
			lineNumbers: true,
			indentUnit: 4,
			smartIndent: true,
			indentWithTabs: true,
			autoCloseBrackets: true,
			theme: "solarized dark"
		});

		// Theme switching
		var input = document.getElementById("select");
		function selectTheme() {
			var theme = input.options[input.selectedIndex].value;
			myCodeMirror.setOption("theme", theme);
		}

	</script>
